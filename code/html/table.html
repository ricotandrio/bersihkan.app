<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bersihkan/data</title>
    <style>
        table, th, td {
           border: 1px solid;
           padding: 1vw;
        }
    </style>
</head>
<body>
    <div class="table_container">
        <table id="table_tag">

        </table>
    </div>
    <script>
        const userData = localStorage.getItem('user_data');
        const users = JSON.parse(userData);
        function generateTableRows() {
            let tableRows = '';

            tableRows += `<tr>
                            <th>Name</td>
                            <th>Email</td>
                            <th>Password</td>
                            <th>Point</td>
                        </tr>`;

            users.forEach(user => {
                tableRows += `<tr>
                                <td>${user.name}</td>
                                <td>${user.email}</td>
                                <td>${user.password}</td>
                                <td>${user.point}</td>
                            </tr>`;
            });

            return tableRows;
        }

        // Function to populate the table with data
        function populateTable() {
            const tableTag = document.getElementById('table_tag');

            // Generate the table rows
            const tableRows = generateTableRows();

            // Set the generated table rows as the innerHTML of the table
            tableTag.innerHTML = tableRows;
        }

        // Call the populateTable function to populate the table on page load
        populateTable();
    </script>
</body>
</html>
